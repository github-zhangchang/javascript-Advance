<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_原型链继承</title>
</head>
<body>
<!--
方式1: 原型链继承
  1. 套路
    1. 定义父类型构造函数
    2. 给父类型的原型添加方法
    3. 定义子类型的构造函数
    4. 创建父类型的对象赋值给子类型的原型
    5. 将子类型原型的构造属性设置为子类型
    6. 给子类型原型添加方法
    7. 创建子类型的对象: 可以调用父类型的方法
  2. 关键
    1. 子类型的原型为父类型的一个实例对象
-->
<script type="text/javascript">

    //父类型
    function Super() {
        this.superProp = 'superProp'
    }
    Super.prototype.showSupperProp = function () {
        console.log(this.superProp);
    }

    //子类型
    function Sub() {
        this.subProp = 'subProp'
    }

    //将子类型的原型指向父类型的实例，拥有父类型的方法
    Sub.prototype = new Super()
    //修正子类型的原型对象的构造器指向子类型
    Sub.prototype.constructor = Sub

    Sub.prototype.showSubProp = function () {
        console.log(this.subProp);
    }

    //子类实例
    var sub = new Sub()

    //sub.toString()  //??
    //Sub的原型指向Object的原型对象，因此可以使用Object原型的方法，同理！指向Super的原型对象，也可使用Super原型的方法

    //调用子类方法
        sub.showSubProp()
    //调用父类方法
        sub.showSupperProp()
    console.log(sub.constructor === Sub, sub);
    console.log(Sub.constructor === Function);


</script>
</body>
</html>
