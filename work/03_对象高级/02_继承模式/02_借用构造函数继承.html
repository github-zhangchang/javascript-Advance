<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_借用构造函数继承</title>
</head>
<body>
<!--
方式2: 借用构造函数继承(假的)
1. 套路:
  1. 定义父类型构造函数
  2. 定义子类型构造函数
  3. 在子类型构造函数中调用父类型构造
2. 关键:
  1. 在子类型构造函数中通用call()调用父类型构造函数
-->
<script type="text/javascript">

    function Person(name, age) {
        this.name = name
        this.age = age
    }

    function Student(name, age, price) {
//        this.name = name
//        this.age  = age
        //call继承 - 重用属性
        //原型链 - 重用方法
        //将 Person 的指向改变为当前对象 this，相当于当前对象调用 Person 函数，实现间接继承
        Person.call(this, name, age)

        this.price = price
    }

    var s = new Student('admin', 12, 20000)
    console.log(s);

</script>
</body>
</html>
