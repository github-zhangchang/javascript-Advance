<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_工厂模式</title>
</head>
<body>
<!--
方式三: 工厂模式
  * 套路: 通过工厂函数动态创建对象并返回
  * 适用场景: 需要创建多个对象
  * 问题: 对象没有一个具体的类型, 都是Object类型
-->
<script type="text/javascript">

  //工厂模式 - 将对象返回
  function createPerson(name, age) {
      var p = {
          name:name,
          age:age,
          setName:function (name) {
              this.name = name
          }
      }
      return p
  }

  var p = createPerson('admin', 18)
      console.log(p);
      p.setName('jerry')
      console.log(p);

</script>
</body>
</html>
