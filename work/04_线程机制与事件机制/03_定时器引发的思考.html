<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_定时器引发的思考</title>
</head>
<body>

<button id="btn">启动定时器</button>

<!--
1. 定时器真是定时执行的吗?
  * 定时器并不能保证真正定时执行
  * 一般会延迟一丁点(可以接受), 也有可能延迟很长时间(不能接受)
2. 定时器回调函数是在分线程执行的吗?
  * 在主线程执行的, js是单线程的
3. 定时器是如何实现的?
  * 事件循环模型(后面讲)
-->
<script type="text/javascript">

    document.getElementById('btn').onclick = function () {
        var start = Date.now()

        //注意：回调函数一定是在初始化代码执行完后执行
        setTimeout(function () {
            console.log('执行了：' , Date.now() - start);
        }, 100)


        for (var i=0; i<1000000000; i++){}

        console.log('完成长时间代码：' , Date.now() - start);
    }

</script>
</body>
</html>
