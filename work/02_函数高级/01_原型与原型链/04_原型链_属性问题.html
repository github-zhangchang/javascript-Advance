<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_原型链_属性问题</title>
</head>
<body>
<!--
1. 读取对象的属性值时: 会自动到原型链中查找
2. 设置对象的属性值时: 不会查找原型链, 如果当前对象中没有此属性, 直接添加此属性并设置其值
3. 方法一般定义在原型中, 属性一般通过构造函数定义在对象本身上
-->
<script type="text/javascript">

  function Person(name, age) {
      this.name = name
      this.age = age
  }

  Person.prototype.setName = function(name){
      this.name = name
  }

  Person.prototype.sex = 'Male'

  var p1 = new Person('jerry', 18)
  console.log(p1.name, p1.age, p1.sex); //jerry 18 Male

  p1.setName('marry') //只修改自身属性
  p1.sex = 'Female'   //只添加自身属性，对原型属性不会产生影响
  console.log(p1.name, p1.age, p1.sex); //marry 18 Female

  var p2 = new Person('jack', 20)
  console.log(p2.name, p2.age, p2.sex); //jack 20 Male

</script>
</body>
</html>
