<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_探索instanceof</title>
</head>
<body>
<!--
1. instanceof是如何判断的?
  * 表达式: A instanceof B
  * 如果B函数的显式原型对象在A对象的原型链上, 返回true, 否则返回false
2. Function是通过new自己产生的实例
-->
<script type="text/javascript">

  function Fn() {}
  var fn = new Fn()

  console.log(fn instanceof Fn);        //true
  console.log(fn instanceof Object);    //true
  console.log(fn instanceof Function);  //false

  console.log(Fn instanceof Object);    //true - 注：此时 Fn 作为实例对象查找原型链，而不是函数对象
  console.log(Fn instanceof Function);  //true - 注：此时 Fn 作为实例对象查找原型链，而不是函数对象

  console.log(Function instanceof Fn);  //false
  console.log(Object instanceof Fn);    //false

  console.log(Function instanceof Object);    //true
  console.log(Function instanceof Function);  //true
  console.log(Object instanceof Function);    //true
  console.log(Object instanceof Object);      //true

</script>
</body>
</html>
