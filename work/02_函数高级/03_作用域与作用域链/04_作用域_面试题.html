<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_作用域_面试题</title>
</head>
<body>
<script type="text/javascript">
  /*
   问题: 结果输出多少?
   */
  var x = 10;
  function fn() {
    console.log(x);
  }
  function show(f) {//函数作为参数传递时，内部结构就已经确定
    var x = 30;//定义新的局部变量
    f();
  }
  x = 50
  show(fn); //10  50
</script>
</body>
</html>
