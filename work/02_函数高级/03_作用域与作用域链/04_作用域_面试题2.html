<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_作用域_面试题2</title>
</head>
<body>
<script type="text/javascript">
  /*
   说说它们的输出情况
   */

  var fn = function () {
    console.log(fn) //输出函数定义
  }
  fn()

  var obj = {
    fn2: function () {
        //注意：在对象内部必须使用 this 关键字调用内部属性
        //不能使用变量调用，必须对象.属性
        console.log(obj.fn2)  //fn2 is not defined
//      console.log(window.fn2) //undefined
//      console.log(this.fn2)   //函数体
    }
  }
  obj.fn2()

</script>
</body>
</html>
