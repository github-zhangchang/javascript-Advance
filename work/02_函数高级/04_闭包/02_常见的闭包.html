<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_常见的闭包</title>

</head>
<body>
<!--
1. 将函数作为另一个函数的返回值
2. 将函数作为实参传递给另一个函数调用
-->
<script type="text/javascript">

  function fn1() {
      var a = 10
      function fn2() {
          a++
          console.log(a);
//          return fn2
//          return fn1
      }
      return fn2
  }

  var f1 = fn1()
      f1()  //11
      f1()  //12
//      f1()()()()()()()()  11 12 13 14 ...
//      f1()()()  11 11
  
  
  function showDelay(msg, time) {
      setTimeout(function () {
          console.log(msg);
      }, time)
  }

  showDelay('Hello...', 2000)

</script>
</body>
</html>
