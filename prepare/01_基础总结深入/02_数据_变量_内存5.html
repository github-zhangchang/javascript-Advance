<!DOCTYPE html>

  <title>02_内存管理</title>
</head>
<body>
<!--
问题: JS引擎如何管理内存?
  1. 内存生命周期
    1). 分配需要的内存
    2). 使用分配到的内存
    3). 不需要时将其释放/归还
  2. 释放内存
    * 为执行函数分配的栈空间内存: 函数执行完自动释放
    * 存储对象的堆空间内存: 当内存没有引用指向时, 对象成为垃圾对象, 垃圾回收器后面就会回收释放此内存
-->
<script type="text/javascript">
  var obj = {}
  obj = null //注意：obj变量并没有释放，obj的值{}对象被释放！！！原因：全局作用域

  function fn () {
    //函数作用域！！
    //注意：栈空间的变量会立即释放，堆空间的对象数据由垃圾回收器回收！！！
    var a = 3
    var b = {}  //主要：变量b立即释放，b的值{}对象成为垃圾对象，垃圾回收器会在某个时刻回收
  }
  fn() // ?
</script>
</body>
</html>
