<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_函数中的this</title>
</head>
<body>
<!--
1. this是什么?
  * 一个关键字, 一个内置的引用变量
  * 在函数中都可以直接使用this
  * this代表调用函数的当前对象
  * 在定义函数时, this还没有确定, 只有在执行时才动态确定(绑定)的
2. 如何确定this的值?
  * test()
  * obj.test()
  * new test()
  * test.call(obj)
前置知识:
  * 本质上任何函数在执行时都是通过某个对象调用的
-->

<!--
  https://github.com/zxfjd3g/170925_JSAdvance
-->

<!--
  对象中的this
    默认为全局对象
      window
      global

原型链是通过隐式原型查找
函数对象的显示原型给实例对象的隐式原型使用
          实例对象隐式原型==构造函数显示原型
-->

<script type="text/javascript">
  function Person(color) {
    console.log(this)
    this.color = color;
    this.getColor = function () {
      console.log(this)
      return this.color;
    };
    this.setColor = function (color) {
      console.log(this)
      this.color = color;
    };
  }

  Person("red"); //this是谁?  window

  var p = new Person("yello"); //this是谁?  p

  p.getColor(); //this是谁? p

  var obj = {};
  p.setColor.call(obj, "black"); //this是谁?  obj

  var test = p.setColor;
  test(); //this是谁? window

  function fun1() {
    function fun2() {
      console.log(this);
    }

    fun2(); //this是谁? window
  }
  fun1();

  console.log({}.toString());           // '[object Object]'
  console.log([].toString());           // ' '
  console.log(console.log.toString());  // 'function log() { [native code] }'

  //
  console.log(typeof Object);   // function
  console.log(typeof Array);    // function
  console.log(typeof Function); // function

  console.log({} instanceof Object);            //true
  console.log([] instanceof Array);             //true
  console.log(console.log instanceof Function); //true

  //注意：typeof 不能区分 对象、数组、函数的类型
  console.log(typeof {});   //object
  console.log(typeof []);   //object
  console.log(typeof null); //object
  console.log(typeof undefined);    //undefined
  console.log(typeof console.log);  //function
  console.log(typeof true); //boolean
  console.log(typeof 123);  //number
  console.log(typeof '123');//string

</script>
</body>
</html>
