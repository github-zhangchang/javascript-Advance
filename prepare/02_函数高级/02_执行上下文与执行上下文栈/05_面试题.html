<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_面试题</title>
</head>
<body>
<script type="text/javascript">
  /*
   测试题1: 先预处理函数, 后预处理变量, 如果已经存在就会被忽略
   */
  var a;
  function a() {}
  console.log(typeof a) //'function'


  /*
  测试题2: 变量预处理, in操作符
   */
  if (('b' in window)) {//注意：'b'是一个属性，而不是变量！直接使用 b 则值为undefined
    var b = 1;//注意：声明提前
      console.log(123);
  }
  console.log(b)

  /*
  测试题3: 预处理, 顺序执行
   */
  var c = 1 //此时，覆盖函数的值

  //注意:先预处理函数、后处理变量!!
  function c(c) {
    console.log(c)
    var c = 3
  }
  //console.log(c); //1
  //报错
//  c(2)



/*
  function c(c) {
      console.log(c)
      var c = 3
  }
  var c;  //忽略预处理

  c = 1;
  c(2)
*/


</script>
</body>
</html>
